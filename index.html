<!DOCTYPE html>
<html>
    <head>
        <title>PathVis</title>
        <link rel="stylesheet" type="text/css" href="./style/main.css" media="screen"/>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
        <script src='./script/Node.js'></script>
        <script src='./script/main.js'></script>
    </head>
    <body>
        <div id="header-container">
            <h1>PathVis</h1>
        </div>

        <div id="options-container">
            <!-- Input how many rows/cols in the grid (Default is 20x20) -->
            <input id="rows" type="number" min='5' placeholder="Rows" onkeyup="initGrid()">
            <input id="cols" type="number" min='5' placeholder="Cols" onkeyup="initGrid()">

            <!-- Pick which node you want to place on the grid -->
            <b>Node Type:</b>
            <input type="radio" id="start" name="node-type" value="1">
            <label for="node-type">Start</label>
            <input type="radio" id="finish" name="node-type" value="2">
            <label for="node-type">Finish</label>
            <input type="radio" id="wall" name="node-type" value="3" checked>
            <label for="node-type">Wall</label>

            <!-- Decide which algorithm to use -->
            <b>Algorithm:</b>
            <select id="algorithm-choice">
                <option value="1">BFS</option>
                <option value="2">DFS</option>
                <option value="3">Dijkstra</option>
            </select>
            <!-- <input type="radio" id="bfs" name="algorithm-choice" value="1" checked> -->
            <!-- <label for="algorithm-choice">BFS</label> -->
            <!-- <input type="radio" id="dfs" name="algorithm-choice" value="2"> -->
            <!-- <label for="algorithm-choice">DFS</label> -->
            <!-- <input type="radio" id="dijkstra" name="algorithm-choice" value="3"> -->
            <!-- <label for="algorithm-choice">Dijkstra</label> -->
        </div>

        <div id="operations-container">
            <!-- start the algorithm -->
            <input type="button" value="Reset Grid" onclick="initGrid()">
            <input type="button" value="Start" onclick="startSearch()">
        </div>

        <div id="canvas"></div>
    </body>
</html>
